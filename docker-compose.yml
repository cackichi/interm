  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloakdb
      KC_DB_USERNAME: fedor
      KC_DB_PASSWORD: fedor

      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 7070
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: fedor
      KEYCLOAK_ADMIN_PASSWORD: fedor
    command: start-dev
    depends_on:
      - keycloakdb
    ports:
      - '7070:7070'
    networks:
      - my_network

  keycloakdb:
    image: postgres
    container_name: keycloakdb
    volumes:
      - ./.keycloak:/var/lib/postgresql3/data
    environment:
      POSTGRES_DB: keycloakdb
      POSTGRES_USER: fedor
      POSTGRES_PASSWORD: fedor
    ports:
      - '5440:5432'
    networks:
      - my_network

  kafka:
    image: bitnami/kafka:latest
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_KRAFT_CLUSTER_ID=tLAFFbaIRKO2JNyRengxzQ
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9091
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9090,CONTROLLER://:9091,EXTERNAL://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9090,EXTERNAL://${HOSTNAME:-localhost}:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    volumes:
      - ./.kafka:/var/lib/kafka/data:/bitnami/kafka
    networks:
      - my_network

  redis:
    image: redis:latest
    container_name: redis
    environment:
      - REDIS_PASSWORD=fedor
      - REDIS_USER=fedor
      - REDIS_USER_PASSWORD=fedor
    ports:
      - "6380:6379"
    volumes:
      - ./redisdata:/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      sh -c '
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "requirepass fedor" >> /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        echo "appendfsync everysec" >> /usr/local/etc/redis/redis.conf &&
        echo "user default on nopass ~* +@all" > /usr/local/etc/redis/users.acl &&
        echo "user fedor on >fedor ~* +@all" >> /usr/local/etc/redis/users.acl &&
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      '
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "fedor", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true
    networks:
      - my_network

  pg3:
    image: postgres
    container_name: pg3

    environment:
      POSTGRES_USER: fedor
      POSTGRES_PASSWORD: fedor
      POSTGRES_DB: pg3
    volumes:
      - ./.pg3:/var/lib/postgresql3/data
    ports:
      - "5438:5432"
    networks:
      - my_network

  pg4:
    image: postgres
    container_name: pg4

    environment:
      POSTGRES_USER: fedor
      POSTGRES_PASSWORD: fedor
      POSTGRES_DB: pg4
    volumes:
      - ./.pg4:/var/lib/postgresql4/data
    ports:
      - "5442:5432"
    networks:
      - my_network

volumes:
  mongodb:
  pg1:
  pg2:
  redis:
  pg4:
  pg3:

networks:
  my_network:
    driver: bridge