services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      MONGO_INITDB_ROOT_USERNAME: fedor
      MONGO_INITDB_ROOT_PASSWORD: fedor
    ports:
      - 27017:27017
    volumes:
      - ./mongodb-data:/data/db

  pg1:
    image: postgres
    container_name: pg1

    environment:
      POSTGRES_USER: fedor
      POSTGRES_PASSWORD: fedor
      POSTGRES_DB: pg1
    volumes:
      - ./.pg1:/var/lib/postgresql1/data
    ports:
      - "5434:5432"
    networks:
      - my_network

  pg2:
    image: postgres
    container_name: pg2

    environment:
      POSTGRES_USER: fedor
      POSTGRES_PASSWORD: fedor
      POSTGRES_DB: pg2
    volumes:
      - ./.pg2:/var/lib/postgresql2/data
    ports:
      - "5436:5432"
    networks:
      - my_network

