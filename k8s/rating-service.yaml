apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-service
  template:
    metadata:
      labels:
        app: rating-service
    spec:
      containers:
        - name: rating-service
          image: cackichi/rating-service:v1
          envFrom:
            - configMapRef:
                name: common-config
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://pg3:5432/pg3
            - name: SPRING_DATASOURCE_USERNAME
              value: fedor
            - name: SPRING_DATASOURCE_PASSWORD
              value: fedor
---
apiVersion: v1
kind: Service
metadata:
  name: rating-service
spec:
  selector:
    app: rating-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080